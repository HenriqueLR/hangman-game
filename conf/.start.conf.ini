[app]
SETTINGS_LOCAL: settings
SETTINGS_PRODUCTION: settings_production
POPULATE_SCRIPT: populate_words.py
SUPERUSER_SCRIPT: config_start.py
MANAGE_SCRIPT: manage.py
LOCAL: runserver
STATIC_CMD: collectstatic
PORT: 0.0.0.0:8008
PATH_CONF: app/conf/
PATH: app/
DB: sqlite3

[env]
PATH_DB: env/db/
PATH_RES: env/res/
PATH: env/
RES_LOCAL: local.ini
RES_PRODUCTION: production.ini
SERVICES_SCRIPT: services.sh
CONNECT_SH: connect-container.sh
INSTALL_SH: install.sh

[conf]
CLASS_NAME: Commands

[hangman]
WORKDIR: deploy/apps/hangman-game/
RUNSERVER_SH: runserver.sh
SETUP_SH: setup.sh
IMAGE: hangman
IMG_VERSION: v.0.1
UWSGI_PORT: 0.0.0.0:80:80
GUNICORN_PORT: 0.0.0.0:80:80
UWSGI_OPT: -d -v
GUNICORN_OPT: -d -i -t -v
